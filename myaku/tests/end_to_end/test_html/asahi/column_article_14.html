        <h2 class="ArticleTitleS">見出し</h2>
        <p>私は血を見ることが非常に嫌いで、いつか私の眼前で自動車が衝突したとき、私はクルリと振向いて逃げだしていた。</p>
        <p>けれども、私は偉大な破壊が好きであった。私は爆弾や焼夷弾に戦きながら、狂暴な破壊に劇しく亢奮していたが、それにも拘らず、このときほど人間を愛しなつかしんでいた時はないような思いがする。</p>
