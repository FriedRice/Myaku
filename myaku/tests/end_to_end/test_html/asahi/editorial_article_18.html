        <p>伝統とか、国民性とよばれるものにも、時として、このような欺瞞が隠されている。</p>
        <p>凡そ自分の性情にうらはらな習慣や伝統を、恰も生来の希願のように背負わなければならないのである。だから、昔日本に行われていたことが、昔行われていたために、日本本来のものだということは成立たない。</p>
