        <!-- From the public domain 日本文化私観 by 坂口安吾 -->
        <p>キモノとは何ぞや？　洋服との交流が千年ばかり遅かっただけだ。</p>
        <p>そうして、限られた手法以外に、新らたな発明を暗示する別の手法が与えられなかっただけである。</p>
        <p>日本人の貧弱な体躯が特にキモノを生みだしたのではない。日本人にはキモノのみが美しいわけでもない。外国の恰幅のよい男達の和服姿が、我々よりも立派に見えるに極っている。</p>
