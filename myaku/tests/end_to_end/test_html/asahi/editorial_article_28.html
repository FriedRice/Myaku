        <p>見たところのスマートだけでは、真に美なる物とはなり得ない。すべては、実質の問題だ。</p>
        <p>美しさのための美しさは素直でなく、結局、本当の物ではないのである。要するに、空虚なのだ。そうして、空虚なものは、その真実のものによって人を打つことは決してなく、詮ずるところ、有っても無くても構わない代物である。</p>
