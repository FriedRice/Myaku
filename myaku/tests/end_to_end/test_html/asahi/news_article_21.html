        <!-- From the public domain 堕落論 by 坂口安吾 -->
        <p>　戦争に負けたから堕ちるのではないのだ。人間だから堕ちるのであり、生きているから堕ちるだけだ。</p>
        <p>　だが人間は永遠に堕ちぬくことはできないだろう。</p>
        <p>　なぜなら人間の心は苦難に対して鋼鉄の如くでは有り得ない。人間は可憐であり脆弱であり、それ故愚かなものであるが、堕ちぬくためには弱すぎる。</p>
