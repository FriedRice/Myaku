        <p>昔、四十七士の助命を排して処刑を断行した理由の一つは、彼等が生きながらえて生き恥をさらし折角の名を汚す者が現れてはいけないという老婆心であったそうな。</p>

        <div class="ExtendedLinkMod"><ul><li><a href="/article/nothere.html" >Link somewhere else</a></li></ul></div>

        <p>現代の法律にこんな人情は存在しない。</p>
        <p>けれども人の心情には多分にこの傾向が残っており、美しいものを美しいままで終らせたいということは一般的な心情の一つのようだ。</p>
