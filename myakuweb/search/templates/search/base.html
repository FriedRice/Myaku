{% load static %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icon stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1d4381">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#1d4381">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 

    <!-- Fonts from Google Fonts API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,500,700|Noto+Sans:400,700&display=swap&subset=japanese,latin-ext">

    <link rel="stylesheet" href="{% static "search/css/base.css" %}">

    <title>{% block title %}Myaku{% endblock %}</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid bg-white shadow-sm">
      <div class="container search-top">
        <nav class="navbar d-flex align-items-start">
          <a class="navbar-brand" href="/">
            <img class="img-fluid myaku-logo d-none d-md-block"
                src="{% static "images/myaku_logo.svg" %}"/>
            <img class="img-fluid myaku-logo-sm d-block d-md-none"
                src="{% static "images/myaku_logo.svg" %}"/>
          </a>
          <ul class="navbar-nav align-top">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/FriedRice/Myaku">Github</a>
            </li>
          </ul>
        </nav>

        <div class="row pb-2 pb-md-3 mb-3">
          <div class="col-12 col-md-9 col-lg-7">
            <form class="search-form" action="/" method="get">
              <div class="input-group">
                <!-- Placeholder set by js based on viewport size -->
                <input class="form-control border-right-0 pr-0" id="search-input" 
                    type="text" name="q" value="{% firstof query request.GET.q "" %}"
                    placeholder="Japanese word, phrase, etc.">
                <!--
                <div class="input-group-append">
                  <select class="form-control" name="match_type">
                    <option value="STARTS_WITH"
                    {% if not request.GET.match_type or request.GET.match_type == "STARTS_WITH" %}
                      selected
                    {% endif %}
                    >Search options</option>

                    <option value="EXACT_MATCH"
                    {% if request.GET.match_type == "EXACT_MATCH" %}
                      selected
                    {% endif %}
                    >Match form exactly</option>

                    <option value="ENDS_WITH"
                    {% if request.GET.match_type == "ENDS_WITH" %}
                      selected
                    {% endif %}
                    >Include other forms (ambig)</option>
                  </select>
                </div>
               -->
                <div class="input-group-append border-left-0">
                  <button type="button" class="input-group-text search-clear">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
                <div class="input-group-append">
                  <button type="submit" class="btn search-button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-3 col-lg-5">
            <button class="btn btn-link px-0 search-options-toggle">
              Show search options
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      {% block tile_content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="{% static "search/js/base.js" %}"></script> 
  </body>
</html>
