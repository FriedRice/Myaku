{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Search engine for native Japanese articles that demonstrate in-context usage for any bit of Japanese language.">
    <title>{% block title %}Myaku{% endblock %}</title>

    <!-- Icon stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1d4381">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#1d4381">

    <!-- Fonts from Google Fonts API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,500,700|Noto+Sans:400,700&display=block&subset=japanese">

    <!-- Preload font awesome icons -->
    <link rel="preload" href="{% static "search/webfonts/fa-solid-900.subset.woff2" %}" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "search/css/myaku_search.css" %}">
  </head>

  <body>
    <header class="page-header">
      <div class="content-container header-content-container">
        <nav class="header-nav">
          <a class="nav-logo" href="/">
            <img class="myaku-logo" alt="Myaku logo"
                src="{% static "images/myaku_logo.svg" %}"/>
          </a>
          <ul class="nav-link-list">
            <li>
              <a aria-label="Myaku GitHub" href="https://github.com/FriedRice/Myaku">
                Github
              </a>
            </li>
          </ul>
        </nav>

        <div class="search-box-container">
          <div class="search-box-form-container">
            <form action="/" method="get">
              <div class="search-box">
                <!-- Placeholder set by js based on viewport size -->
                <input class="search-input" id="search-input"
                    type="text" name="q" value="{% firstof query request.GET.q "" %}"
                    aria-label="Search input" placeholder="Japanese word, phrase, etc.">
                <button type="button" aria-label="Search clear" class="search-clear">
                  <i class="fa fa-times"></i>
                </button>
                <button type="submit" aria-label="Search submit button" class="search-submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
              <div id="search-options" class="collapse">
                <fieldset class="kana-conv-field">
                  <legend class="search-options-legend">Romaji Conversion</legend>
                    <div class="search-options-check">
                      <input class="search-options-check-input" type="radio" name="convert_type"
                        id="conv-hira-radio" value="hira"
                        {% if convert_type != "kata" and convert_type != "none" %}
                        checked
                        {% endif %}
                        >
                      <label class="check-input-label" for="conv-hira-radio">Hiragana (a→あ)</label>
                    </div>
                    <div class="search-options-check">
                      <input class="search-options-check-input" type="radio" name="convert_type"
                        id="conv-kata-radio" value="kata"
                        {% if convert_type == "kata" %}
                        checked
                        {% endif %}
                        >
                      <label class="check-input-label" for="conv-kata-radio">Katakana (a→ア)</label>
                    </div>
                    <div class="search-options-check">
                      <input class="search-options-check-input" type="radio" name="convert_type"
                        id="conv-none-radio" value="none"
                        {% if convert_type == "none" %}
                        checked
                        {% endif %}
                        >
                      <label class="check-input-label" for="conv-none-radio">No conversion (a→a)</label>
                    </div>
                </fieldset>
              </div>
            </form>
          </div>
          <div class="search-box-options-toggle-container">
            <button type="button" class="button-link search-options-toggle"
                data-target="#search-options">
              Show search options
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="content-container">
      {% block tile_content %}{% endblock %}
    </main>

    <script src="{% static "search/js/myaku_search.js" %}"></script>
  </body>
</html>
